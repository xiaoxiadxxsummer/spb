      // encapsulating a fetch request
      function fetchRequest(url,body,method=null,headers=null){
        // capsule fetch method
        if (headers==null) headers = {'Content-Type': 'application/json'}
        // default is post request
        if (method==null) {
          method = 'POST'
          return fetch(url,{method,headers,body})
        } else if (method=='GET'){
          if (body) {
            let paramsArray = [];
            //connect params
            Object.keys(body).forEach(key => paramsArray.push(key + '=' + body[key]))
            if (url.search(/\?/) === -1) {
                url += '?' + paramsArray.join('&')
            } else {
                url += '&' + paramsArray.join('&')
            }
          }
          return fetch(url,{method,headers})
        }
      }

        var firstname = document.getElementById('m_firstname').value

        var phone = document.getElementById('m_phone').value

            body: JSON.stringify(obj)
        })

            .then(result => {
